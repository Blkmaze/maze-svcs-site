on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§ª Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install
      working-directory: DevOpsSecOpsTraining/node-vuln-demo

    - name: âœ… Run Tests
      run: npm test
      working-directory: DevOpsSecOpsTraining/node-vuln-demo

    - name: ğŸ” Install Snyk
      run: npm install -g snyk

    - name: ğŸ” Authenticate with Snyk
      run: snyk auth ${{ secrets.SNYK_TOKEN }}

    - name: ğŸš¨ Run Snyk vulnerability scan
      run: snyk test
      working-directory: DevOpsSecOpsTraining/node-vuln-demo

    - name: ğŸ“Š Monitor with Snyk
      run: snyk monitor
      working-directory: DevOpsSecOpsTraining/node-vuln-demo

    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: nodeapp-deploy-WM
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: DevOpsSecOpsTraining/node-vuln-demo

