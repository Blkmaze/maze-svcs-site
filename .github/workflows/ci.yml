name: Node.js CI/CD with Snyk and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-secure:

    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🧪 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm install

    - name: ✅ Run Tests
      run: npm test

    - name: 🔐 Install Snyk
      run: npm install -g snyk

    - name: 🔐 Authenticate with Snyk
      run: snyk auth ${{ secrets.SNYK_TOKEN }}

    - name: 🚨 Run Snyk vulnerability scan
      run: snyk test

    - name: 📊 Monitor with Snyk
      run: snyk monitor
